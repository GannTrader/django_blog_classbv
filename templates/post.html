{% extends 'base.html' %}
{% block title %}{{object.title}}{% endblock %}
{% block content %}
<h2>{{object.title}}</h2>
<p>{{ object.body }}</p>
<p><a href="{% url 'update-post' object.pk %}" class="btn btn-primary">Update Post</a></p>
<p><a href="{% url 'delete-post' object.pk %}" class="btn btn-danger">Delete Post</a></p>
<p><a href="{% url 'home' %}">Back to Home</a></p>
{% endblock %}
