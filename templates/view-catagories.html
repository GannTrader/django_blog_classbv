{% extends 'base.html' %}
{% block content %}
    <h1>List Catagory</h1>
    {% for catagory in object_list %}
    <h2><a href="{% url 'catagory-detail' catagory.pk %}">{{ catagory.name }}</a></h2>
    <p><a href="{% url 'update-catagory' catagory.pk %}" class="btn btn-success">Update</a></p>
    <p><a href="{% url 'delete-catagory' catagory.pk %}" class="btn btn-danger">Delete</a></p>
    {% endfor %}
{% endblock %}
